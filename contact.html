    <main>
      <article class="latest" id="contact">
        <h2>CONTACT US</h2>
        <form action="#" name="contact_form">
          <label for="first_name">First Name</label>
          <input
            name="first_name"
            id="first_name"
            type="text"
            required
            placeholder="John"
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            name="last_name"
            id="last_name"
            type="text"
            required
            placeholder="Doe"
          />
          <br />
          <label for="email-field">Email</label>
          <input
            name="email"
            id="email-field"
            type="text"
            required
            placeholder="you@domain.com"
          />
          <br />
          <label for="message">Message</label><br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message here ..."
            required
          >
          </textarea>
          <div class="center">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </article>
      <aside class="info">
        <h2>THANK YOU</h2>
        <p>
          For getting in touch or just leaving a message. You can also contact
          us through our social media links at the bottom of the page.
        </p>
        <img src="images/logo-transparent-bg.png" alt="Raum Kingdom Logo" />
      </aside>
    </main>
